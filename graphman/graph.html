<html>
<head>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

<script type="text/javascript">
window.onload = function() {
    
    var width = 500,
        height = 500;

    var color = d3.scale.category20();

    var force = d3.layout.force()
        .charge(-50)
        .linkDistance(30)
        .size([width, height]);

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    var ws = new WebSocket("ws://localhost:4040/graph");

    ws.onopen = function() {
        ws.send("");
    };

    var graph, edge, node; 

    ws.onmessage = function(msg) {
        graph = $.parseJSON(msg.data)
        console.log(graph.Nodes) 
        console.log(graph.Edges) 
        
        // if we don't get any edges (null), then make the edge array empty
        if(!graph.Edges){
            graph.Edges = []
        } 
        
        // Set up force direction using the nodes and edges we received
        force
            .nodes(graph.Nodes)
            .links(graph.Edges) 
            .start(); 

    var edge = svg.selectAll(".link")
        .data(graph.Edges, function(d) {
                console.log(d) 
             return d.source.id + "-" + d.target.id;
             });

      var edgeEnter = edge.enter().append("line")
          .attr("class", "link")
          .style("stroke-width", 2)
          .style("stroke", "#cc99cc")

          
        var node = svg.selectAll(".node")
            .data(graph.Nodes, function(d){
                        return d.id;
                        });

        var nodeEnter = node.enter()
            .append("circle")
            .attr("class", "node")
            .attr("r", 4) 
            .attr("cy", function(d) { return d.y; })
            .style("fill", function(d){
                  return color(d.id);
                  }) 
            .call(force.drag) 
            
        force.on("tick", function() {
            edge.attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });

            node.attr("cx", function(d) { return d.x; })
                .attr("cy", function(d) { return d.y; });
              });


        force
            .start(); 


    };
};
</script>




</head>
<body>
</body>
</html>
